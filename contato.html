    <main class="main_contato">
      <form id="formulario" method="post" action="#" onsubmit="enviarForm(event)" >
            <h1>Fale Conosco</h1>

            <label for="nome">Nome: </label>
            <input id="nome" type="text" name="name" placeholder="Digite seu nome" 
            onkeyup="validaNome()" />
            <span id="errNome"></span>
    

            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" 
            onkeyup="validaEmail()"
            />
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" 
            onkeyup="validaAssunto()"
            />
            <span id="errSubject"></span>

           <label for="message">Mensagem: </label>
<textarea
  name="message"
  id="message"
  placeholder="Digite aqui a sua mensagem..."
  onkeyup="validaMensagem()"
></textarea>

<span style="color: green">
  <span id='errMessage'>0</span> / 150 caracteres
</span>

<button type="submit">Enviar</button>
        </form>
